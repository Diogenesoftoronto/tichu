name: Tichu Pipeline

on:
  push:
    branches: 
    - '**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          go mod tidy && go build -o ./bin/
      - name: Format Check
        run: |
           $OUT = gofmt -l ./cmd && if [[-f $OUT]] then &2 echo $OUT
      - name: Test
        run: go test -v ./...  
      - name: Run
        run: ./bin/tichu