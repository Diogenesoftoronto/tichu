name: Tichu Pipeline

on:
  push:
    branches: 
    - '**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          go mod tidy && go build -o ./bin/
      - name: Format Check
        run: |
           if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi
      - name: Test
        run: go test -v ./...  
      - name: Run
        run: ./bin/tichu