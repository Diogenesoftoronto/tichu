name: Tichu Pipeline

on:
  push:
    branches: 
    - '**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get Dependencies
        run: |
          go mod tidy 
      - name: Build
        run: |
          go build -o ./bin/
      - name: Format Check
        run: |
           if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi
      - name: Run
        run: |
         ./bin/tichu